<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crew Battle Scorekeeper</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background: white;">
    <div class="row">
        <div class="col" style="text-align: right;">
            <select id="select_crew1">
            </select>
            <h3>Score 1</h3>
        </div>
        <div class="col" style="text-align: left;">
            <select id="select_crew2">
            </select>
            <h3>Score 2</h3>
        </div>
    </div>
    <div class="row">
        <div class="col" style="text-align: center;">
            <button id="newcrew" type="button" onclick="addCrew()">Add a Crew</button>
        </div>
    </div>

    <hr>

    <!-- CURRENT MATCH -->
    <div style="text-align: center;">
        <select>
            <option>1. Sawstep vs LQVII</option>
        </select>
    </div>
    <div style="text-align: center; margin-bottom: 1%;">
        <button>Add a Match</button>
        <br>
        <button onclick="addPlayer()">Add New Player</button>
    </div>

    <div class="row">
        <!-- Crew 1 Player (Left Side) -->
        <div class="col" style="text-align: right;">
            <label style="vertical-align: top;" for="select_p1">Crew 1 Player</label>
            <div>
                <select id="select_p1" name="select_p1">
                </select>
            </div>
        </div>
       

        <!-- Stocks taken (Both, Center) -->
        <div class="col" style="text-align: center;">
            <div class="row" style="text-align: center;">
                <div class="col" style="text-align: right;">
                    <p>Score 1</p>
                    <h3>0</h3>
                </div>
                <div class="col" style="text-align: left;">
                    <p>Score 2</p>
                    <h3>1</h3>
                </div>
            </div>
        </div>
        <!-- Crew 2 Player (Right Side) -->
        
        <div class="col" style="text-align: left;">
            <label style="vertical-align: top;" for="select_p2">Crew 2 Player</label>
            <div>
                <select id="select_p2" name="select_p2">
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col" style="text-align: right;">
            <label style="vertical-align: top;" for="select_char1">Character</label>
            <div>
                <select id="select_char1" name="select_char1">
                </select>
            </div>
        </div>
        <div class="col-2" style="text-align: right;"> 
            <img id="p1_char_img" src="Resources\CharacterIcons\Bayonetta\chara_2_bayonetta_00_1.png" onclick="changeAlt()"></img>
        </div>
        <div class="col-2" style="text-align: left;"> 
            <img src="Resources\CharacterIcons\Bayonetta\chara_2_bayonetta_00_1.png" onclick="changeAlt()"></img>
        </div>
        <div class="col" style="text-align: left">
            <label style="vertical-align: top;" for="select_char2">Character</label>
            <div>
                <select id="select_char2" name="select_char2">
                </select>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <button>Submit Changes</button>
    </div>
</body>
</html>
<script src="functions.js"></script>
<script>
populate();
const { ipcRenderer } = require('electron').ipcRenderer
ipcRenderer.on('alt-change', (event, arg) => {
    console.log(arg); 
    updateAlt(arg);
});
</script>
